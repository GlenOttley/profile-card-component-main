<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<main class="card">

		<div class="card__pattern">
			<div class="card__picture">
				<img src="./images/image-victor.jpg" alt="profile picture">
			</div>
		</div>

		<div class="card__information">
			<div class="card__name-age">
				<h1>Victor Crest</h1>
				<p class="card__age">26</p>
			</div>
			<p class="card__location">London</p>
		</div>
		<hr>

		<div class="card__stats">
			<div class="card__stats-child">
				<h1>80K</h1>
				<p class="card__stats-category">Followers</p>
			</div>
			<div class="card__stats-child">
				<h1>803K</h1>
				<p class="card__stats-category">Likes</p>
			</div>
			<div class="card__stats-child">
				<h1>1.4K</h1>
				<p class="card__stats-category">Photos</p>
			</div>
		</div>

	</main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glen Ottley</a>.
  </div>
</body>
</html>
